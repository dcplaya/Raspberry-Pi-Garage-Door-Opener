<!DOCTYPE html>
<head>
<!-- require the config.js file to show current values to user-->
<script type="text/javascript" src="./config.js" async></script>
<!-- End javascript-->
<title>Settings</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="page">
<div class="header">
<h1>Settings</h1>
<h2>Admin Login</h2>
<br />
<div class="padded-header">
    <h3>Authentication</h3>
</div>
<p class="help-block">Authentication changes require a restart.</p>
<div class="form-group">
    <label for="http_username">HTTP Username</label>
    <div class="row">
        <div class="col-md-4">
            <input type="text" class="form-control auth-settings" id="http_username" name="http_username" value="http_username"  size="30">
        </div>
    </div>
    <p class="help-block">Username for web server authentication. Leave empty to disable.</p>
</div>
<div class="form-group">
    <label for="http_password">HTTP Password</label>
    <div class="row">
        <div class="col-md-4">
            <input type="password" class="form-control auth-settings" id="http_password" name="http_password" value="${config['config.http_password']}" size="30">
        </div>
    </div>
    <p class="help-block">Password for web server authentication. Leave empty to disable.</p>
</div>
<br>
<h2> Email</h2>
<form>
    Email To: <input type = "text" name = "emailTo"><br>
</form>
<br />
<input type = "submit">
<input type="button" onclick="location.href='./mainDoor.html';" value="Main" />
</body>
<!-- Grab the data from the config file -->
<script type="text/javascript" src="settings_func.js"></script>
</html>
